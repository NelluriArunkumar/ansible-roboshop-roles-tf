  - name: Disabling the default nginx
    ansible.builtin.command: dnf module disable nginx -y

  - name: Enabling the required version of nginx
    ansible.builtin.command: dnf module enable nginx:1.24 -y

  - name: Installing the nginx
    ansible.builtin.dnf:
      name: nginx
      state: present

  - name: Start and enable the nginx
    ansible.builtin.service:
      name: nginx
      state: started
      enabled: yes

  - name: removing the default html directory
    ansible.builtin.file:
      path: /usr/share/nginx/html
      state: absent
    
  - name: Creating the html directory
    ansible.builtin.file:
      path: /usr/share/nginx/html
      state: directory

  - name: Download frontend code
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/frontend-v3.zip
      dest: /tmp/frontend.zip

  - name: unzipping frontend code
    ansible.builtin.unarchive:
      src: /tmp/frontend.zip
      dest: /usr/share/nginx/html
      remote_src: yes

  - name: Removing the default nginx conf file
    ansible.builtin.file:
      path: /etc/nginx/nginx.conf
      state: absent

  - name: Copy roboshop nginx conf file
    ansible.builtin.template:
      src: nginx.conf.j2
      dest: /etc/nginx/nginx.conf 
    notify:
    - Restart nginx